<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #ffccd5, #ffe6eb);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    img {
      width: 260px;
      max-width: 90%;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 700px;
      margin: auto;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 35px;
      font-size: 26px;
      color: #d6336c;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Valentine GIF" />

  <h1>Would you like to be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">YES ðŸ’˜</button>
  </div>

  <div class="buttons" style="margin-top:20px;">
    <script>
      for (let i = 0; i < 22; i++) {
        document.write(`<button class='no' onmouseover='moveButton(this)'>No ðŸ˜…</button>`);
      }
    </script>
  </div>

  <div id="message">YAYYYY ðŸ’•ðŸ¥° I knew you'd say YES! ðŸ’–</div>

  <script>
    function yesClicked() {
      document.getElementById('message').style.display = 'block';
      document.querySelectorAll('.no').forEach(btn => btn.style.display = 'none');
    }

    function moveButton(btn) {
      const x = Math.random() * 400 - 200;
      const y = Math.random() * 300 - 150;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
