<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: radial-gradient(circle at top, #ff5c8a, #2b0f1c);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    img {
      width: 260px;
      max-width: 90%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 700px;
      margin: auto;
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      color: white;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #6c757d;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 30px;
      font-size: 28px;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #overlay input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #overlay button {
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div>
    <h2>ðŸ”’ Enter the secret word</h2>
    <input id="pass" placeholder="hint: love" />
    <button onclick="unlock()">Enter</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Valentine GIF" />

<h1>Francisco Jr Razo, would you like to be my Valentine? ðŸ’–</h1>

<div class="buttons">
  <button class="yes" onclick="yesClicked()">YES ðŸ’˜</button>
</div>

<div class="buttons" style="margin-top:20px;">
  <script>
    for (let i = 0; i < 22; i++) {
      document.write(`<button class='no' onmouseover='moveButton(this)'>No ðŸ˜…</button>`);
    }
  </script>
</div>

<div id="message">YAYYYY ðŸ’•ðŸ¥° I knew you'd say YES! ðŸ’–</div>

<script>
  function unlock() {
    if (document.getElementById('pass').value.toLowerCase() === 'love') {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('music').play();
    }
  }

  function yesClicked() {
    document.getElementById('message').style.display = 'block';
    document.querySelectorAll('.no').forEach(btn => btn.style.display = 'none');
    for (let i = 0; i < 40; i++) createHeart();
  }

  function moveButton(btn) {
    const x = Math.random() * 400 - 200;
    const y = Math.random() * 300 - 150;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 2 + 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
</script>

</body>
</html>
